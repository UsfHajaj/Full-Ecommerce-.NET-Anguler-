<div class="product-item">
  <div class="card h-100">
    <img src="https://localhost:44375/{{product.photos[0].imageName}}" class="image-top" alt="" />
    <div class="card-body">
      <div class="thumbnails mb-3">
        @for (item of product.photos; track $index) {
          <img
            src="https://localhost:44375/{{item.imageName}}"
            class="thumbnail-img small-img"

            alt=""
          />
        }

      </div>
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <p class="price">
        <span class="old-price">{{ product.oldPrice| currency }}</span>
        {{ product.newPrice| currency }}
      </p>
      <div class="rating mb-3"></div>
      <button class="btn btn-outline-primary favorite-icon">
        <i class="fa fa-bookmark"></i>
      </button>
      <div class="d-flex justify-content-between align-items-start">
        <button (click)="setBasketValue()" class="btn btn-dark">
          <i class="fa fa-shopping-cart"></i>
        </button>
        <button routerLink="/shop/details/{{product.id}}"   class="btn btn-success">
          <i class="fa fa-info-circle"></i> Details
        </button>
      </div>
    </div>
  </div>
</div>
